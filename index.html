<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andoni's Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="big-container">
      <div class="container">
        <div class="small-container">
          <div class="display"></div>
          <div class="row1">
            <button id="clear">Clear</button>
            <button class="operator" id="divide">/</button>
          </div>
          <div class="row2">
            <button class="num" id="7">7</button>
            <button class="num" id="8">8</button>
            <button class="num" id="9">9</button>
            <button class="operator" id="times">*</button>
          </div>
          <div class="row3">
            <button class="num" id="4">4</button>
            <button class="num" id="5">5</button>
            <button class="num" id="6">6</button>
            <button class="operator" id="minus">-</button>
          </div>
          <div class="row4">
            <button class="num" id="1">1</button>
            <button class="num" id="2">2</button>
            <button class="num" id="3">3</button>
            <button class="operator" id="plus">+</button>
          </div>
          <div class="row5">
            <button class="num" id="0">0</button>
            <button id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
    <div class="other">
      <div class="firstNum"></div>
      <div class="secondNum"></div>
    </div>
  </body>
</html>
